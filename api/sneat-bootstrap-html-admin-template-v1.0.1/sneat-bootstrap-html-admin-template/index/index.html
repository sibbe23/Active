<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nsnemo</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #ffffff;
        }

        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; /* Initially hide the sidebar by moving it off-screen */
            background-color: #f6f6f6;
            padding-top: 45px;
            transition: left 0.2s ease; /* Add smooth transition effect */
            border-right: 1px solid lightgray;
        }

        #sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 15px;
            color: rgb(0, 0, 0);
            display: block;
        }
        #sidebar button{
            padding: 15px 20px;
            font-size: 15px;

            background-color: #f6f6f6;
            border:none;
            color: rgb(0, 0, 0);
            width: 100%;
            text-align: left;
        }

        #sidebar a:hover {
            border-left: 7px solid green;
            background-color: #ffffff;
        }
        #sidebar button:hover {
            background-color: #ffffff;

            border-left: 10px solid red;

        }
      
        #pushtobottomcenter {
    position: fixed;
    bottom: 0;
    text-align: right;
    width: 100%;
    background-color: #f6f6f6;
    padding-bottom: 10px;
    padding-top: 10px;
    padding-right: 20px;
    margin-left: 0%;
    border-top: 1px solid lightgray;
}
        
        #content {
            margin-left: 0; /* Adjust margin to 0 when the sidebar is hidden */
            transition: margin-left 0.2s ease; /* Add smooth transition effect */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    
    <div id="sidebar">
        <div class="text-center ">
            <img src="./nemo.png" style="width: 50px;" alt="Nemo Logo">
        </div>
        <div class="text-center fs-2 " style="margin: 30px;border-bottom:1px solid lightgray" id="user_name">Hi, </div>
        <a href="../search/search.html"><i class="fas fa-search"></i> &nbsp; Search</a>
        <div id="adminSection" style="display: none;">
            <a href="../user/user.html"><i class="fas fa-user-plus"></i> &nbsp; Create User</a>
            <a href="../candidate/candidate.html"><i class="fas fa-user-plus"></i> &nbsp; Add Candidate</a>
            <a href="../company/company.html"><i class="fas fa-building"></i> &nbsp; Add Details</a>
            <a href="../report/report.html"><i class="fas fa-file-alt"></i> &nbsp; Generate Report</a>
        </div>
    
        <div id="vendorSection" style="display: none;">
            <a href="../candidate/candidate.html"><i class="fas fa-user-plus"></i> &nbsp; Add Candidate</a>
        </div>
        <button type="submit" id="logout"><i class="fas fa-sign-out-alt"></i> &nbsp; Logout from Nemo</button>
    </div>
    

    <div id="content" class="text-center " style="padding-top: 10%;">
        
        <h1>Welcome to Nsnemo</h1>
        <p>How can I help you today?</p>
        <button id="toggleSidebar" class="btn btn-warning "> Get Started</button>
        
    
    </div>
    <div id="pushtobottomcenter" >
        Nautilus Shipping India Pvt Ltd
        <div id="datetime"></div>
              
        </div>
    
<script src="index.js"></script>
</body>

</html>
