<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Nsnemo</title>
</head>
<body>
    <h1 class="text-center"> Search</h1> 
    <form id="view-user">
        <div id="user-list"></div>
        <input type="text" id="nemoId" placeholder="enter Nemo ID">
        <input type="text" id="status" placeholder="enter Status">
        <input type="text" id="zone" placeholder="enter Zone">
        <input type="text" id="name" placeholder="enter Name">
        <input type="text" id="availableFrom" placeholder="enter Available From">
        <input type="text" id="businessType" placeholder="enter Business Type">
        <input type="text" id="rank" placeholder="enter Rank">
        <input type="text" id="availableTo" placeholder="enter Available to ">
        <input type="text" id="documents" placeholder="enter Documents">
        <input type="text" id="vessel" placeholder="enter Vessel">
        <input type="text" id="ageAbove" placeholder="enter Age above">
        <input type="text" id="documentNumber" placeholder="enter Document number">
        <input type="text" id="experience" placeholder="enter Experience">
        <input type="text" id="ageBelow" placeholder="enter Age Below">
        <input type="text" id="group" placeholder="enter Group">
        <input type="text" id="license" placeholder="enter License">
        <input type="text" id="licenseCountry" placeholder="enter License Country">
        
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <button id="back" class="btn btn-dark">Go Back</button> 
    <script src="search.js"></script>
</body>
</html>
