<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nsnemo</title>
    <link rel="stylesheet" href="../staticfiles/style/assets/vendor/fonts/boxicons.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #f5f5f9;">
    <div class="container " style="width:35%"  >
        <div>
          <div >
    <!-- card starts -->
            <div class="card border-0 shadow-sm rounded-3 p-2 ">
                <div class="card-body" style="color: #697a8d;">

        <h4 class="mb-2 text-center mt-3 mb-4 ">NSNEMO</h4>
        <p class="mb-4" style="font-size: 14px;font-weight: 100;">Please sign-in to continue</p>
    <form id="login-form" class="mb-3" >
        <!-- <input type="text" placeholder="Enter UserID here" id="user_id" required> -->
        <div class="mb-3">
            <label for="email" class="form-label" style="font-size: 12px;font-weight: 300;"> USERNAME</label>
            <input
              type="text"
              class="form-control"
              id="user_id"
              name="username"
              placeholder="Enter your username"
              autofocus
              style="background-color: lightyellow;font-size: 13px;"
            />
          </div>
        
          <div class="mb-3 form-password-toggle">
            <div class="d-flex justify-content-between">
              <label class="form-label" for="password" style="font-size: 12px;font-weight: 300;">PASSWORD</label>
              <a href="auth-forgot-password-basic.html">
                <small style="font-size: 12px;font-weight: 300;text-decoration: none;" >Forgot Password?</small>
              </a>
            </div>
            <div class="input-group input-group-merge">
              <input
                  type="password"
                  id="user_pass"
                  class="form-control"
                  name="password"
                  style="background-color: lightyellow; font-size: 13px;"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
              />
              <span class="input-group-text cursor-pointer" onclick="togglePassword()">
                  <i class="bx bx-show"></i>
              </span>
          </div>
          </div>
        

        <div class="mb-3">
        <button class="btn btn-primary d-grid w-100" type="submit">Login</button>
        </div>
    </form>
                </div>
            </div>
            <!-- card over -->
</div>
</div>
</div>




    <script src="login.js"> </script>
   
</body>
</html>
