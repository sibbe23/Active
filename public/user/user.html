<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - Nsnemo</title>
</head>
<body>
    <h1 class="text-center"> Add new User profile</h1> 

    <form id="user-form">
        <input type="text" placeholder="Enter username" id="user_name" required>
        <input type="email" placeholder="Enter email" id="user_email" required>
        <input type="password" placeholder="Enter password" id="user_password" required>
        <input type="password" placeholder="Confirm password" id="user_c_password" required>
        <input type="text" placeholder="Enter Group" id="user_group" required>
        <input type="text" placeholder="Enter Vendor" id="user_vendor" required>
        <input type="text" placeholder="Enter Client" id="user_client" required>

        <ul>Authorization
            <li><input type="checkbox" name="permission" value="Read only">Read only</li>
            <li><input type="checkbox" name="permission" value="Read/Write">Read/Write</li>
            <li><input type="checkbox" name="permission" value="Delete">Delete</li>
            <li><input type="checkbox" name="permission" value="Import">Import</li>
            <li><input type="checkbox" name="permission" value="Export">Export</li>
            <li><input type="checkbox" name="permission" value="User Management">User Management</li>
            <li><input type="checkbox" name="permission" value="Reports">Reports</li>
            <li><input type="checkbox" name="permission" value="All Reports">All Reports</li>
        </ul>

        <input type="checkbox" id="disable_user">Disable
        <button class="btn btn-success" type="submit">Add User</button>
    </form>

    <form id="edit-user-form">
         <input type="text" placeholder="Enter username" id="edit_user_name" required>
        <input type="email" placeholder="Enter email" id="edit_user_email" required>
        <input type="password" placeholder="Enter password" id="edit_user_password" required>
        <input type="password" placeholder="Confirm password" id="edit_user_c_password" required>
        <input type="text" placeholder="Enter Group" id="edit_user_group" required>
        <input type="text" placeholder="Enter Vendor" id="edit_user_vendor" required>
        <input type="text" placeholder="Enter Client" id="edit_user_client" required>

        <ul>Authorization
            <li><input type="checkbox" name="edit_permission" value="Read only">Read only</li>
            <li><input type="checkbox" name="edit_permission" value="Read/Write">Read/Write</li>
            <li><input type="checkbox" name="edit_permission" value="Delete">Delete</li>
            <li><input type="checkbox" name="edit_permission" value="Import">Import</li>
            <li><input type="checkbox" name="edit_permission" value="Export">Export</li>
            <li><input type="checkbox" name="edit_permission" value="User Management">User Management</li>
            <li><input type="checkbox" name="edit_permission" value="Reports">Reports</li>
            <li><input type="checkbox" name="edit_permission" value="All Reports">All Reports</li>
        </ul>

        <input type="checkbox" id="edit_disable_user">Disable
        <button class="btn btn-primary">Edit User</button>
    </form>

    <button id="back" class="btn btn-dark">Go Back</button> 
    <script src="user.js"></script>
</body>
</html>
